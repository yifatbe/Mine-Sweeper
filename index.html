<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body onload="onInit()">
    <h1>Mine Sweeper</h1>

    <table class="board-container" >
        <tbody class="board"></tbody>
    </table>

    <button class="level_btn" onclick="onInit()">Beginner</button>
    <button class="level_btn" onclick="onInit(8,14)">Medium</button>
    <button class="level_btn" onclick="onInit(12,32)">Expert</button>
    <img class="smile_img" src="img/happy.jpg" onclick="onSmileClick(this)">
      
    <h2>Lives: <span></span></h2>
    
    
    <div id="timer">0.000</div>
   
    <div id="btn" class="btn">
        <h3 onclick="onHintsClick()"></h3>
        <button class="safe_btn"  onclick="onSafeClick()"> safe click</button>
        <button class="mega_btn"  onclick="onMegaHint()"> Mega Hint</button>
        <h4><span>3</span> safe clicks available</h4> 
    </div>

    <div class="modal">
        <h5 class="msg">Mega Hint Steps:</h4>
        <h5 class="msg">step 1:click the top-left corner</h5>
        <h5 class="msg">step 2: click the button-right corner</h5>
    </div>

    <h6>@Yifat Becher ver6</h6>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>

</body>
</html>
